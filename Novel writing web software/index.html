<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <title>Novel Writing Studio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const FileText = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /></svg>;

        const BookOpen = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>;

        const Users = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M23 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>;

        const MapPin = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></svg>;

        const Target = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></svg>;

        const Plus = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>;

        const Trash2 = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></svg>;

        const Download = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></svg>;

        const Calendar = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></svg>;

        const TrendingUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></svg>;

        function NovelWriter() {
            // State
            const [activeTab, setActiveTab] = useState('write');
            const [chapters, setChapters] = useState([]);
            const [characters, setCharacters] = useState([]);
            const [locations, setLocations] = useState([]);
            const [plotPoints, setPlotPoints] = useState([]);
            const [activeChapter, setActiveChapter] = useState(null);
            const [showSidebar, setShowSidebar] = useState(true);
            const [dailyGoal, setDailyGoal] = useState(500);
            const [wordHistory, setWordHistory] = useState([]);
            const [showExportMenu, setShowExportMenu] = useState(false);


            // Load data from localStorage on mount
            useEffect(() => {
                try {
                    const loadedChapters = localStorage.getItem('novel_chapters');
                    const loadedChars = localStorage.getItem('novel_characters');
                    const loadedLocs = localStorage.getItem('novel_locations');
                    const loadedPlots = localStorage.getItem('novel_plots');
                    const loadedGoal = localStorage.getItem('novel_daily_goal');
                    const loadedHistory = localStorage.getItem('novel_word_history');

                    if (loadedChapters) setChapters(JSON.parse(loadedChapters));
                    if (loadedChars) setCharacters(JSON.parse(loadedChars));
                    if (loadedLocs) setLocations(JSON.parse(loadedLocs));
                    if (loadedPlots) setPlotPoints(JSON.parse(loadedPlots));
                    if (loadedGoal) setDailyGoal(parseInt(loadedGoal));
                    if (loadedHistory) setWordHistory(JSON.parse(loadedHistory));
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }, []);

            // Helper function to update daily word count
            const updateDailyWordCount = (newTotalWords) => {
                const today = new Date().toDateString();
                const updatedHistory = [...wordHistory];
                const todayIndex = updatedHistory.findIndex(h => h.date === today);

                if (todayIndex >= 0) {
                    updatedHistory[todayIndex].words = newTotalWords;
                } else {
                    updatedHistory.push({ date: today, words: newTotalWords });
                }

                const last30Days = updatedHistory.slice(-30);
                setWordHistory(last30Days);
                localStorage.setItem('novel_word_history', JSON.stringify(last30Days));
            };
            // CHAPTER FUNCTIONS
            const addChapter = () => {
                const newChapter = {
                    id: Date.now(),
                    title: `Chapter ${chapters.length + 1}`,
                    content: '',
                    notes: '',
                    wordCount: 0
                };
                const updated = [...chapters, newChapter];
                setChapters(updated);
                setActiveChapter(newChapter.id);
                localStorage.setItem('novel_chapters', JSON.stringify(updated));
            };

            const updateChapter = (id, field, value) => {
                const updated = chapters.map(ch => {
                    if (ch.id === id) {
                        const updatedChapter = { ...ch, [field]: value };
                        if (field === 'content') {
                            updatedChapter.wordCount = value.trim().split(/\s+/).filter(Boolean).length;
                        }
                        return updatedChapter;
                    }
                    return ch;
                });
                setChapters(updated);
                localStorage.setItem('novel_chapters', JSON.stringify(updated));

                const totalWords = updated.reduce((sum, ch) => sum + ch.wordCount, 0);
                updateDailyWordCount(totalWords);
            };

            const deleteChapter = (id) => {
                const updated = chapters.filter(ch => ch.id !== id);
                setChapters(updated);
                if (activeChapter === id) setActiveChapter(null);
                localStorage.setItem('novel_chapters', JSON.stringify(updated));
            };

            // CHARACTER FUNCTIONS
            const addCharacter = () => {
                const newChar = {
                    id: Date.now(),
                    name: 'New Character',
                    description: '',
                    role: '',
                    traits: '',
                    arc: ''
                };
                const updated = [...characters, newChar];
                setCharacters(updated);
                localStorage.setItem('novel_characters', JSON.stringify(updated));
            };

            const updateCharacter = (id, field, value) => {
                const updated = characters.map(ch => ch.id === id ? { ...ch, [field]: value } : ch);
                setCharacters(updated);
                localStorage.setItem('novel_characters', JSON.stringify(updated));
            };

            const deleteCharacter = (id) => {
                const updated = characters.filter(ch => ch.id !== id);
                setCharacters(updated);
                localStorage.setItem('novel_characters', JSON.stringify(updated));
            };

            // LOCATION FUNCTIONS
            const addLocation = () => {
                const newLoc = {
                    id: Date.now(),
                    name: 'New Location',
                    description: '',
                    significance: ''
                };
                const updated = [...locations, newLoc];
                setLocations(updated);
                localStorage.setItem('novel_locations', JSON.stringify(updated));
            };

            const updateLocation = (id, field, value) => {
                const updated = locations.map(loc => loc.id === id ? { ...loc, [field]: value } : loc);
                setLocations(updated);
                localStorage.setItem('novel_locations', JSON.stringify(updated));
            };

            const deleteLocation = (id) => {
                const updated = locations.filter(loc => loc.id !== id);
                setLocations(updated);
                localStorage.setItem('novel_locations', JSON.stringify(updated));
            };

            // PLOT FUNCTIONS
            const addPlotPoint = () => {
                const newPlot = {
                    id: Date.now(),
                    title: 'New Plot Point',
                    description: '',
                    status: 'planned',
                    chapter: '',
                    order: plotPoints.length
                };
                const updated = [...plotPoints, newPlot];
                setPlotPoints(updated);
                localStorage.setItem('novel_plots', JSON.stringify(updated));
            };

            const updatePlotPoint = (id, field, value) => {
                const updated = plotPoints.map(p => p.id === id ? { ...p, [field]: value } : p);
                setPlotPoints(updated);
                localStorage.setItem('novel_plots', JSON.stringify(updated));
            };

            const deletePlotPoint = (id) => {
                const updated = plotPoints.filter(p => p.id !== id);
                setPlotPoints(updated);
                localStorage.setItem('novel_plots', JSON.stringify(updated));
            };

            const movePlotPoint = (id, direction) => {
                const index = plotPoints.findIndex(p => p.id === id);
                if (index === -1) return;

                const newIndex = direction === 'up' ? index - 1 : index + 1;
                if (newIndex < 0 || newIndex >= plotPoints.length) return;

                const updated = [...plotPoints];
                [updated[index], updated[newIndex]] = [updated[newIndex], updated[index]];
                updated.forEach((p, i) => p.order = i);

                setPlotPoints(updated);
                localStorage.setItem('novel_plots', JSON.stringify(updated));
            };

            // EXPORT FUNCTION
            const exportToWord = () => {
                let docContent = `<?xml version="1.0" encoding="UTF-8"?>
            <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word">
            <head><meta charset="UTF-8"><title>My Novel</title></head>
            <body>`;

                chapters.forEach((chapter) => {
                    docContent += `<h1 style="text-align:center;page-break-before:always;">${chapter.title}</h1>`;
                    const paragraphs = chapter.content.split('\n').filter(p => p.trim());
                    paragraphs.forEach(para => {
                        docContent += `<p style="text-indent:0.5in;line-height:2;">${para}</p>`;
                    });
                });

                docContent += '</body></html>';

                const blob = new Blob(['\ufeff', docContent], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'my-novel.doc';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                setShowExportMenu(false);
            };

            const saveDailyGoal = (goal) => {
                setDailyGoal(goal);
                localStorage.setItem('novel_daily_goal', goal.toString());
            };
            // Calculate stats for display
            const totalWordCount = chapters.reduce((sum, ch) => sum + ch.wordCount, 0);
            const currentChapter = chapters.find(ch => ch.id === activeChapter);

            const today = new Date().toDateString();
            const todayEntry = wordHistory.find(h => h.date === today);
            const yesterdayDate = new Date(Date.now() - 86400000).toDateString();
            const yesterdayEntry = wordHistory.find(h => h.date === yesterdayDate);
            const todayWords = todayEntry ? todayEntry.words - (yesterdayEntry?.words || 0) : 0;
            const goalProgress = Math.min((todayWords / dailyGoal) * 100, 100);

            // RENDER UI
            return (
                <div className="flex h-screen bg-gray-50">
                    {/* SIDEBAR */}
                    {showSidebar && (
                        <div className="w-64 bg-white border-r border-gray-200 flex flex-col">
                            <div className="p-4 border-b border-gray-200">
                                <h1 className="text-xl font-bold text-gray-800">Novel Studio</h1>
                                <p className="text-sm text-gray-500 mt-1">{totalWordCount.toLocaleString()} words total</p>

                                <div className="mt-4">
                                    <div className="flex justify-between text-xs text-gray-600 mb-1">
                                        <span>Today's Goal</span>
                                        <span>{todayWords}/{dailyGoal}</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div
                                            className="bg-blue-600 h-2 rounded-full transition-all"
                                            style={{ width: `${goalProgress}%` }}
                                        />
                                    </div>
                                </div>
                            </div>

                            <nav className="flex-1 overflow-y-auto">
                                <button onClick={() => setActiveTab('write')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'write' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <FileText />
                                    <span>Write</span>
                                </button>
                                <button onClick={() => setActiveTab('timeline')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'timeline' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <Calendar />
                                    <span>Timeline</span>
                                </button>
                                <button onClick={() => setActiveTab('progress')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'progress' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <TrendingUp />
                                    <span>Progress</span>
                                </button>
                                <button onClick={() => setActiveTab('characters')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'characters' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <Users />
                                    <span>Characters</span>
                                </button>
                                <button onClick={() => setActiveTab('locations')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'locations' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <MapPin />
                                    <span>Locations</span>
                                </button>
                                <button onClick={() => setActiveTab('plot')} className={`w-full flex items-center gap-3 px-4 py-3 text-left ${activeTab === 'plot' ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'}`}>
                                    <Target />
                                    <span>Plot</span>
                                </button>
                            </nav>

                            <div className="p-4 border-t border-gray-200">
                                <div className="relative">
                                    <button
                                        onClick={() => setShowExportMenu(!showExportMenu)}
                                        className="w-full flex items-center justify-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                    >
                                        <Download size={18} />
                                        Export Novel
                                    </button>
                                    {showExportMenu && (
                                        <div className="absolute bottom-full left-0 right-0 mb-2 bg-white border border-gray-200 rounded shadow-lg">
                                            <button
                                                onClick={exportToWord}
                                                className="w-full px-4 py-2 text-left hover:bg-gray-50 text-sm"
                                            >
                                                Export as Word (.doc)
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MAIN CONTENT AREA */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                    {/* WRITE TAB */}
                    {activeTab === 'write' && (
                        <>
                            <div className="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={() => setShowSidebar(!showSidebar)}
                                        className="p-2 hover:bg-gray-100 rounded"
                                    >
                                        <BookOpen />
                                    </button>
                                    <h2 className="text-lg font-semibold text-gray-800">Chapters</h2>
                                    <button
                                        onClick={addChapter}
                                        className="flex items-center gap-2 px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        <Plus size={16} />
                                        New Chapter
                                    </button>
                                </div>
                            </div>

                            <div className="flex-1 flex overflow-hidden">
                                {/* Chapter List */}
                                <div className="w-64 bg-white border-r border-gray-200 overflow-y-auto">
                                    {chapters.map(chapter => (
                                        <div
                                            key={chapter.id}
                                            onClick={() => setActiveChapter(chapter.id)}
                                            className={`p-3 border-b border-gray-100 cursor-pointer ${activeChapter === chapter.id ? 'bg-blue-50' : 'hover:bg-gray-50'}`}
                                        >
                                            <div className="flex items-center justify-between">
                                                <h3 className="font-medium text-gray-800 text-sm">{chapter.title}</h3>
                                                <button
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        deleteChapter(chapter.id);
                                                    }}
                                                    className="p-1 hover:bg-gray-200 rounded"
                                                >
                                                    <Trash2 size={14} />
                                                </button>
                                            </div>
                                            <p className="text-xs text-gray-500 mt-1">{chapter.wordCount} words</p>
                                        </div>
                                    ))}
                                </div>

                                {/* Editor */}
                                <div className="flex-1 overflow-y-auto">
                                    {currentChapter ? (
                                        <div className="max-w-4xl mx-auto p-8">
                                            <input
                                                type="text"
                                                value={currentChapter.title}
                                                onChange={(e) => updateChapter(currentChapter.id, 'title', e.target.value)}
                                                className="w-full text-3xl font-bold mb-6 border-0 focus:outline-none focus:ring-0"
                                                placeholder="Chapter Title"
                                            />
                                            <textarea
                                                value={currentChapter.content}
                                                onChange={(e) => updateChapter(currentChapter.id, 'content', e.target.value)}
                                                className="w-full h-96 text-lg leading-relaxed border-0 focus:outline-none focus:ring-0 resize-none"
                                                placeholder="Start writing..."
                                            />
                                            <div className="mt-8 pt-8 border-t border-gray-200">
                                                <h4 className="font-semibold text-gray-700 mb-2">Chapter Notes</h4>
                                                <textarea
                                                    value={currentChapter.notes}
                                                    onChange={(e) => updateChapter(currentChapter.id, 'notes', e.target.value)}
                                                    className="w-full h-32 p-3 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Notes, ideas, reminders..."
                                                />
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex items-center justify-center h-full text-gray-400">
                                            Select a chapter or create a new one
                                        </div>
                                    )}
                                </div>
                            </div>
                        </>
                    )}
                    {/* TIMELINE TAB */}
                    {activeTab === 'timeline' && (
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Story Timeline</h2>
                                <div className="relative">
                                    <div className="absolute left-8 top-0 bottom-0 w-0.5 bg-gray-300" />

                                    {plotPoints.sort((a, b) => a.order - b.order).map((plot, index) => (
                                        <div key={plot.id} className="relative pl-20 pb-8">
                                            <div className={`absolute left-6 w-5 h-5 rounded-full border-4 ${plot.status === 'complete' ? 'bg-green-500 border-green-200' :
                                                plot.status === 'drafted' ? 'bg-blue-500 border-blue-200' :
                                                    'bg-gray-300 border-gray-100'
                                                }`} />

                                            <div className="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="flex-1">
                                                        <h3 className="text-lg font-semibold text-gray-800">{plot.title}</h3>
                                                        {plot.chapter && (
                                                            <p className="text-sm text-gray-500 mt-1">
                                                                Chapter: {chapters.find(ch => ch.id.toString() === plot.chapter)?.title || 'Unassigned'}
                                                            </p>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <button
                                                            onClick={() => movePlotPoint(plot.id, 'up')}
                                                            disabled={index === 0}
                                                            className="p-1 hover:bg-gray-100 rounded disabled:opacity-30"
                                                        >
                                                            â†‘
                                                        </button>
                                                        <button
                                                            onClick={() => movePlotPoint(plot.id, 'down')}
                                                            disabled={index === plotPoints.length - 1}
                                                            className="p-1 hover:bg-gray-100 rounded disabled:opacity-30"
                                                        >
                                                            â†“
                                                        </button>
                                                        <span className={`px-2 py-1 text-xs rounded ${plot.status === 'complete' ? 'bg-green-100 text-green-700' :
                                                            plot.status === 'drafted' ? 'bg-blue-100 text-blue-700' :
                                                                'bg-gray-100 text-gray-700'
                                                            }`}>
                                                            {plot.status}
                                                        </span>
                                                    </div>
                                                </div>
                                                <p className="text-gray-600">{plot.description}</p>
                                            </div>
                                        </div>
                                    ))}

                                    {plotPoints.length === 0 && (
                                        <div className="text-center py-12 text-gray-400">
                                            No plot points yet. Add some in the Plot tab to see your timeline.
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PROGRESS TAB */}
                    {activeTab === 'progress' && (
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Writing Progress</h2>

                                <div className="bg-white p-6 rounded-lg border border-gray-200 mb-6">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Daily Writing Goal</h3>
                                    <div className="flex items-center gap-4">
                                        <input
                                            type="number"
                                            value={dailyGoal}
                                            onChange={(e) => saveDailyGoal(parseInt(e.target.value) || 500)}
                                            className="w-32 p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            min="0"
                                            step="100"
                                        />
                                        <span className="text-gray-600">words per day</span>
                                    </div>
                                    <div className="mt-4">
                                        <div className="flex justify-between text-sm text-gray-600 mb-2">
                                            <span>Today's Progress</span>
                                            <span className={todayWords >= dailyGoal ? 'text-green-600 font-semibold' : ''}>
                                                {todayWords} / {dailyGoal} words
                                                {todayWords >= dailyGoal && ' ðŸŽ‰'}
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                            <div
                                                className={`h-3 rounded-full transition-all ${todayWords >= dailyGoal ? 'bg-green-500' : 'bg-blue-600'
                                                    }`}
                                                style={{ width: `${Math.min(goalProgress, 100)}%` }}
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg border border-gray-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Last 14 Days</h3>
                                    <div className="space-y-2">
                                        {wordHistory.slice(-14).reverse().map((entry, index) => {
                                            const prevEntry = wordHistory[wordHistory.length - 14 + index - 1];
                                            const wordsWritten = entry.words - (prevEntry?.words || 0);
                                            const date = new Date(entry.date);
                                            const isToday = entry.date === today;

                                            return (
                                                <div key={entry.date} className="flex items-center justify-between py-2 border-b border-gray-100">
                                                    <span className={`text-sm ${isToday ? 'font-semibold text-blue-600' : 'text-gray-600'}`}>
                                                        {isToday ? 'Today' : date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                    </span>
                                                    <div className="flex items-center gap-4">
                                                        <span className={`text-sm ${wordsWritten >= dailyGoal ? 'text-green-600 font-semibold' : 'text-gray-500'
                                                            }`}>
                                                            {wordsWritten > 0 ? '+' : ''}{wordsWritten} words
                                                            {wordsWritten >= dailyGoal && ' âœ“'}
                                                        </span>
                                                        <div className="w-32 bg-gray-200 rounded-full h-2">
                                                            <div
                                                                className={`h-2 rounded-full ${wordsWritten >= dailyGoal ? 'bg-green-500' : 'bg-blue-600'
                                                                    }`}
                                                                style={{ width: `${Math.min((wordsWritten / dailyGoal) * 100, 100)}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-4 mt-6">
                                    <div className="bg-white p-6 rounded-lg border border-gray-200 text-center">
                                        <div className="text-3xl font-bold text-gray-800">{chapters.length}</div>
                                        <div className="text-sm text-gray-600 mt-1">Chapters</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg border border-gray-200 text-center">
                                        <div className="text-3xl font-bold text-gray-800">{totalWordCount.toLocaleString()}</div>
                                        <div className="text-sm text-gray-600 mt-1">Total Words</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg border border-gray-200 text-center">
                                        <div className="text-3xl font-bold text-gray-800">
                                            {totalWordCount > 0 ? Math.round(totalWordCount / chapters.length) : 0}
                                        </div>
                                        <div className="text-sm text-gray-600 mt-1">Avg per Chapter</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    {/* CHARACTERS TAB */}
                    {activeTab === 'characters' && (
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Characters</h2>
                                    <button
                                        onClick={addCharacter}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        <Plus size={18} />
                                        Add Character
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {characters.map(char => (
                                        <div key={char.id} className="bg-white p-6 rounded-lg border border-gray-200">
                                            <div className="flex items-start justify-between mb-4">
                                                <input
                                                    type="text"
                                                    value={char.name}
                                                    onChange={(e) => updateCharacter(char.id, 'name', e.target.value)}
                                                    className="text-xl font-bold text-gray-800 border-0 focus:outline-none focus:ring-0"
                                                />
                                                <button
                                                    onClick={() => deleteCharacter(char.id)}
                                                    className="p-2 hover:bg-gray-100 rounded"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                            <div className="grid gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                                    <input
                                                        type="text"
                                                        value={char.role}
                                                        onChange={(e) => updateCharacter(char.id, 'role', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        placeholder="Protagonist, Antagonist, Supporting..."
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                                    <textarea
                                                        value={char.description}
                                                        onChange={(e) => updateCharacter(char.id, 'description', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        rows="3"
                                                        placeholder="Physical appearance, background..."
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Personality Traits</label>
                                                    <input
                                                        type="text"
                                                        value={char.traits}
                                                        onChange={(e) => updateCharacter(char.id, 'traits', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        placeholder="Brave, cunning, loyal..."
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Character Arc</label>
                                                    <textarea
                                                        value={char.arc}
                                                        onChange={(e) => updateCharacter(char.id, 'arc', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        rows="2"
                                                        placeholder="How does this character change throughout the story?"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LOCATIONS TAB */}
                    {activeTab === 'locations' && (
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Locations</h2>
                                    <button
                                        onClick={addLocation}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        <Plus size={18} />
                                        Add Location
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {locations.map(loc => (
                                        <div key={loc.id} className="bg-white p-6 rounded-lg border border-gray-200">
                                            <div className="flex items-start justify-between mb-4">
                                                <input
                                                    type="text"
                                                    value={loc.name}
                                                    onChange={(e) => updateLocation(loc.id, 'name', e.target.value)}
                                                    className="text-xl font-bold text-gray-800 border-0 focus:outline-none focus:ring-0"
                                                />
                                                <button
                                                    onClick={() => deleteLocation(loc.id)}
                                                    className="p-2 hover:bg-gray-100 rounded"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                            <div className="grid gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                                    <textarea
                                                        value={loc.description}
                                                        onChange={(e) => updateLocation(loc.id, 'description', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        rows="3"
                                                        placeholder="What does this place look like? What's the atmosphere?"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Significance</label>
                                                    <textarea
                                                        value={loc.significance}
                                                        onChange={(e) => updateLocation(loc.id, 'significance', e.target.value)}
                                                        className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        rows="2"
                                                        placeholder="Why is this location important to the story?"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                    {/* PLOT TAB */}
                    {activeTab === 'plot' && (
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Plot Points</h2>
                                    <button
                                        onClick={addPlotPoint}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        <Plus size={18} />
                                        Add Plot Point
                                    </button>
                                </div>
                                <div className="grid gap-4">
                                    {plotPoints.map(plot => (
                                        <div key={plot.id} className="bg-white p-6 rounded-lg border border-gray-200">
                                            <div className="flex items-start justify-between mb-4">
                                                <input
                                                    type="text"
                                                    value={plot.title}
                                                    onChange={(e) => updatePlotPoint(plot.id, 'title', e.target.value)}
                                                    className="text-xl font-bold text-gray-800 border-0 focus:outline-none focus:ring-0 flex-1"
                                                />
                                                <div className="flex items-center gap-2">
                                                    <select
                                                        value={plot.status}
                                                        onChange={(e) => updatePlotPoint(plot.id, 'status', e.target.value)}
                                                        className="p-2 border border-gray-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    >
                                                        <option value="planned">Planned</option>
                                                        <option value="drafted">Drafted</option>
                                                        <option value="complete">Complete</option>
                                                    </select>
                                                    <button
                                                        onClick={() => deletePlotPoint(plot.id)}
                                                        className="p-2 hover:bg-gray-100 rounded"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="mb-4">
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Assign to Chapter</label>
                                                <select
                                                    value={plot.chapter || ''}
                                                    onChange={(e) => updatePlotPoint(plot.id, 'chapter', e.target.value)}
                                                    className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="">Unassigned</option>
                                                    {chapters.map(ch => (
                                                        <option key={ch.id} value={ch.id}>{ch.title}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <textarea
                                                value={plot.description}
                                                onChange={(e) => updatePlotPoint(plot.id, 'description', e.target.value)}
                                                className="w-full p-2 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                rows="4"
                                                placeholder="Describe this plot point in detail..."
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                    </div>
                </div>
            );
        }
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NovelWriter />);
    </script>
</body>

</html>
